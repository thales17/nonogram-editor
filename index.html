<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="bower_components/mustache.js/mustache.js"></script>
  </head>
  <body onload="loadUser()">
    <script id="template" type="x-tmpl-mustache" src="templates/app.mustache">
      Hello {{ name }}!
    </script>    
    <script type="text/javascript" src="js/app.js"></script>
    <div>
      Width: <input id="width" type="number" min="5" max="20" value="5" oninput="minMaxCheck(this)"></input>
      Height: <input id="height" type="number" min="5" max="20" value="5" oninput="minMaxCheck(this)"></input>
      <input type="submit" value="Set" onclick="setSize()"></input>
    </div>
    <div id="target">Loading...</div>
  </body>
</html>

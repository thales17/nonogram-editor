<!DOCTYPE HTML>
<html>
  <head>
    <title>Nonogram Editor</title>
    <script type="text/javascript" src="bower_components/mustache.js/mustache.js"></script>
    <style>
      .cell {
        width: 20px;
        height: 20px;
        background-color: white;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
      }
      .cell:hover{
        filter: brightness(85%);
      }

      .active {
        background-color: darkgray;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body onload="renderPuzzle()">
    <script id="template" type="x-tmpl-mustache" src="templates/app.mustache">
      <div id="container" style="width:{{containerWidth}}px;">
        <style>
          .cell:nth-child({{leftSel}}n+2) {
            border-left: 1px solid black;
          }
          .cell:nth-child(-n+{{topSel}}) {
            border-top: 1px solid black;
          }
        </style>
        {{#squares}}
        <div class="cell {{class}}" onclick="toggleItem({{row}}, {{col}})"></div>
        {{/squares}}
      </div>
    </script>    
    <script type="text/javascript" src="js/app.js"></script>
    <div>
      Width: <input id="width" type="number" min="5" max="20" value="5" oninput="minMaxCheck(this)"></input>
      Height: <input id="height" type="number" min="5" max="20" value="5" oninput="minMaxCheck(this)"></input>
      <input type="submit" value="Set" onclick="setSize()"></input>
    </div>
    <div id="target">Loading...</div>
  </body>
</html>
